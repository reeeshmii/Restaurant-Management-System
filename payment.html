<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #5d5d64, #32c1dd);
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            padding-top: 2rem;
            padding-bottom: 5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            top: 0;
            box-shadow: var(--black);
            left: 0;
            right: 0;
            background: transparent;
            z-index: 1000;
            cursor: pointer;
        }

        .header .logo {
            font-size: 4rem;
            font-weight: bolder;
            color: #222;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #131c27;
            font-weight: bold;
        }

        .payment-options {
            display: flex;
            flex-direction:column;
            gap: 0px;
            align-items: center;
        }
        
        .payment-options button {
            background-color: #80addd;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 300px;
            height: 50px;
        }

        .payment-options button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #qrcode {
            display: none;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 250px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border: 3px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="header">
        <a href="restaur.html" class="logo">
            <img src="../Screenshot_2025-03-05_135108-removebg-preview.png" alt="SAVVRA Logo" style="height: 39px; width: auto" />
            SAVVRA
        </a>
    </section>

    <div class="container">
        <h2>Choose a Payment Method</h2>
        <div class="payment-options">
            <button onclick="showQRCode()">Pay via UPI</button>
            <button onclick="alert('Redirecting to Card Payment')">Pay via Credit/Debit Card</button>
            <button onclick="alert('Redirecting to Net Banking')">Pay via Net Banking</button>
            <button onclick="alert('Redirecting to Wallet Payment')">Pay via Wallet</button>
        </div>
        
        <div id="qrcode"></div>
        <button class="hidden" id="backButton" onclick="goBack()">Back to Payment Options</button>
    </div>
    
    <script>
        function showQRCode() {
            document.getElementById("qrcode").style.display = "flex";
            document.getElementById("backButton").classList.remove("hidden");
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: "reshmi748@okaxis", // Replace with your UPI ID
                width: 250,
                height: 250
            });
        }

        function goBack() {
            document.getElementById("qrcode").style.display = "none";
            document.getElementById("backButton").classList.add("hidden");
        }
    </script>
</body>
</html>
